<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
      </tr>
    </thead>
    <tbody >
      <tr :foreach="contato in contatos">
        <td>{{contato.name}}</td>
        <td>{{contato.number}}</td>
        <td>
          <img src="../imgs/lixeira.png" alt=""
           @click="deleteContato({{contato}})">
        </td>
      </tr>
    </tbody>
  </table>
